<body>
  <div id = "point">
    점수계산표:

  </div>

  </div>

    0 ~ 5점 : 삐용삐용!! 너무 위험해요!!!<br>
    6 ~ 10점 : 당신은 좀 위험할수도 있습니다.<br>
    11 ~ 15점 : 보통보통(방심은 금물!)<br>
    16 ~ 20점 : 당신은 꽤 안전합니다.<br>
    21 ~ 25점 : 당신은 매우 안전합니다!!<br>
  </div>
  <div id = "explain">
    점수가 0 이하면 0으로 표시됨<br>
    점수가 25 이상이면 25로 표시됨
